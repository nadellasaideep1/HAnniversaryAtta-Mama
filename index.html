<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Anniversary Gift</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class='moon'>
        <div class='crater1'></div>
        <div class='crater2'></div>
        <div class='crater3'></div>
    </div>

    <canvas id="canvas"></canvas>

    <div id="sea"></div>
    <div id="beach"></div>
    <img src="https://dl.dropbox.com/s/2k0mtrxc2dqurmh/jumping.png" alt="Jumping-people" id="people" />

    <div id="merrywrap" class="merrywrap">
        <div class="giftbox">
            <div class="cover">
                <div></div>
            </div>

            <div class="box"></div>
        </div>
        <div class="icons">
            <div class="row">
                <span>H</span>
                <span>A</span>
                <span>P</span>
                <span>P</span>
                <span>Y</span>

            </div>
            <div class="row">
                <span>A</span>
                <span>N</span>
                <span>N</span>
                <span>I</span>
                <span>V</span>
                <span>E</span>
                <span>R</span>
                <span>S</span>
                <span>A</span>
                <span>R</span>
                <span>Y</span>
            </div>

            <div class="row">
                <span>At</span>
                <span>ta&</span>
                <span>Ma</span>
                <span>ma</span>
            </div>
        </div>
    </div>
    <div id="video"></div>
    <script src="index.js"></script>
    <div class="card">
        <div class="back"></div>
        <div class="front">
            <div class="cover-shape-large">
                <div class="shape-diamond"></div>
                <div class="shape-block"></div>
            </div>
            <div class="cover-shape-small">
                <div class="shape-diamond"></div>
                <div class="shape-block">
                    <div class="cake">
                        <div class="layer layer-bottom"></div>
                        <div class="layer layer-middle"></div>
                        <div class="layer layer-top"></div>
                        <div class="icing"></div>
                        <div class="drip drip1"></div>
                        <div class="drip drip2"></div>
                        <div class="drip drip3"></div>
                        <div class="candle">
                            <div class="flame"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
